<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <ul class="nav justify-content-end bg-dark border-bottom border-body" data-bs-theme="dark">
        <li class="nav-item">
            <a class="nav-link" href="/inventory/">Inventory</a>
            </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Order History</a>
            </li>
        <li class="nav-item">
            <a class="nav-link" href="/billing/">Billing</a>
            </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Logout</a>
            </li>
    </ul>
    <h1 class="text-center">Order History</h1>
    <div class="container">
        <div class="card">
            <div class="card-header bg-black"></div>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <i class="far fa-building text-danger fa-6x float-start"></i>
                        </div>
                    </div>
<div class="content-section">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
            <th scope="col">Serial No.</th>
            <th scope="col">Date</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customer_name %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{ customer.date}}</td>
                <td>{{ customer.customer_name}}</td>
                <td><button type="button" class="btn btn-link"><a href="{% url 'view' customer.id %}">View</a></button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
