<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <ul class="nav justify-content-end bg-dark border-bottom border-body" data-bs-theme="dark">
        <li class="nav-item">
            <a class="nav-link" href="/inventory/">Inventory</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/orderhistory/">Order History</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/billing/">Billing</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Logout</a>
        </li>
    </ul>
{% block content %}
    <form method="post" class="post-form" action="">
        {% csrf_token %}
        <div class="container col-sm-5">
            <h2 class="text-center alert alert-danger">Update Details</h2>           
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Product Name:</label>
                <input type="text" class="form-control" id="id_product_name" name="product_name" value="{{ pi.product_name }}" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Company:</label>
                <input type="text" class="form-control" id="id_company" name="company"value="{{ pi.company }}"  required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Quantity:</label>
                <input type="text" class="form-control" id="id_quantity" name="quantity" value="{{ pi.quantity }}" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Price:</label>
                <input type="text" class="form-control" id="id_price" name="price" value="{{ pi.price }}" required>
            </div>
            <div class="container col-sm-5">
                <input type="submit" class="btn btn-success" value="Update">
                <a href="{% url 'inventory' %}" class="btn btn-info">Back to Inventory</a>
            </div>
        </div>
    </form>
{% endblock content%}
</body>
</html>
